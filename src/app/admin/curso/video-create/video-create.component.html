<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{pageTitle}}</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                <form class="form p-t-20 form-horizontal form-material" (submit)="createCurso(videoForm)" #videoForm="ngForm">
                    <div class="form-group">
                        <label for="exampleInputuname">Titulo</label>
                        <div class="input-group">

                            <input type="text" [(ngModel)]="titulo" name="titulo" class="form-control" id="exampleInputuname" placeholder="titulo">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class=" col-form-label font-weight-medium" for="text-input">video de youtube</label>
                        <div class="col-md-10">
                            <textarea class="form-control" type="text" placeholder="Codigo de insercion de vÃ­deo." [(ngModel)]="video" name="video" required></textarea>

                        </div>
                    </div>


                    <button type="submit" [disabled]="videoForm.invalid" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
           <i class="fa fa-save"></i> Guardar cambios
          </button>
                </form>
            </div>
        </div>
    </div>
    <div *ngIf="videoSeleccionado.video">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Video</h4>
                <iframe class="videom" [src]="getVideoIframe(videoSeleccionado.video)" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; " allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>
