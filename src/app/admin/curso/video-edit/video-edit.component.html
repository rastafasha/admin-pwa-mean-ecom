<div class="row">

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{pageTitle}}</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <button class="btn btn-outline-danger" href="javascript:void(0)" (click)="goBack()">Volver</button>
                <form class="form p-t-20 form-horizontal form-material" [formGroup]="videoForm" (submit)="updateCurso()">
                    <div class="form-group">
                        <label for="exampleInputuname">Titulo</label>
                        <div class="input-group">

                            <input type="text" formControlName="titulo" class="form-control" id="exampleInputuname" placeholder="titulo">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label class=" col-form-label font-weight-medium" for="text-input">video de youtube</label>
                        <div class="col-md-10">
                            <textarea class="form-control" type="text" placeholder="Codigo de insercion de vÃ­deo." formControlName="video" required></textarea>

                        </div>
                    </div>

                    <div class="form-group row align-items-center">
                        <label class=" col-form-label font-weight-medium" for="text-input">Curso</label>
                        <div class="col-md-10">
                            <textarea class="form-control" type="text" formControlName="curso" required></textarea>

                        </div>
                    </div>





                    <button type="submit" [disabled]="videoForm.invalid" class="btn btn-success waves-effect waves-light m-r-10 btn-block">
             <i class="fa fa-save"></i> Guardar cambios
            </button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6 animated fadeIn fast" *ngIf="videoSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Video</h4>

            </div>
        </div>
    </div>
</div>
